<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить пользователя</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="my-4">Добавление пользователя</h1>
  <form th:method="POST" th:action="@{/addUser}" th:object="${user}">
    <div class="form-group">
      <label for="firstName">Введите имя</label>
      <input type="text" th:field="*{firstName}" id="firstName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="lastName">Введите фамилию</label>
      <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Введите email</label>
      <input type="email" th:field="*{email}" id="email" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Добавить пользователя</button>
  </form>
</div>
</body>
</html>
